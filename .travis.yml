language: python
python:
  - "3.6"
env:
  global:
    # Doctr deploy key for moorepants/application-materials
    - secure: ""
before_install:
  - sudo apt update
  - sudo apt install -y python-docutils texlive texlive-latex-extra biber pdftk
  - pip install doctr
  - git clone --branch=ucd-mae-hip --depth 1 https://github.com/moorepants/resume.git
script:
  - make -C resume
  - make -C 2018/ucd-mae-hip RESUMELOC="../../resume"
  - mkdir -p output/2018/ucd-mae-hip
  - cp 2018/ucd-mae-hip/*.pdf output/2018/ucd-mae-hip/
  - set -e
  - if [[ -z "$TRAVIS_TAG" ]]; then
      DEPLOY_DIR=".";
    else
      DEPLOY_DIR="$TRAVIS_TAG";
    fi
  - doctr deploy --build-tags --built-docs output/ $DEPLOY_DIR
